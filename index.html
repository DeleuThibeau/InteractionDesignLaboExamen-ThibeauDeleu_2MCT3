<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opdracht Tussentijdse Evaluatie - Interaction design &amp; datavisualisatie</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>


        <section class="o-row o-row--lg">
            <div class="c-main o-container u-max-width-sm">
                <form action="#">
                    <h1>
                        Tussentijdse evaluatie
                    </h1>

                    <p>
                        Dit is de opdracht voor de tussentijdse evaluatie van de module: Interaction Design & Data Visualisation
                    </p>

                    <p class="c-subtitle">
                        Vond je het een leuke module tot nu toe?
                    </p>

                    <ul class="o-list">
                        <li>
                            <input class="o-hide-accessible c-option c-option--hidden" 
                            type="radio" name="radios" id="radio1" required>
                            <label class="c-custom-option" for="radio1">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Ja
                            </label>
                        </li>
                        <li>
                            <input class="o-hide-accessible c-option c-option--hidden" 
                            type="radio" name="radios" id="radio2" required>
                            <label class="c-custom-option" for="radio2">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Zeker
                            </label>
                        </li>
                        <li>
                            <input class="o-hide-accessible c-option c-option--hidden" 
                            type="radio" name="radios" id="radio3" required>
                            <label class="c-custom-option" for="radio3">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Absoluut
                            </label>
                        </li>
                    </ul>


                    <p class="c-subtitle">
                        Waar ging de module over?
                    </p>


                    <ul class="o-list">
                        <li>
                            <input class="o-hide-accessible c-option c-option--hidden"
                            type="checkbox" id="checkbox1" checked>
                            <label class="c-custom-option" for="checkbox1">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    CSS
                                </span>
                            </label>
                        </li>
                        
                        <li>
                            <input class="o-hide-accessible c-option c-option--hidden"
                            type="checkbox" id="checkbox2">
                            <label class="c-custom-option" for="checkbox2">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    HTML
                                </span>
                            </label>
                        </li>

                        <li>
                            <input class="o-hide-accessible c-option c-option--hidden"
                            type="checkbox" id="checkbox3">
                            <label class="c-custom-option" for="checkbox3">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    Javascript
                                </span>
                            </label>
                        </li>
                    </ul>



                    <div>
                        <label  class="c-subtitle">
                            Wat zou je veranderen?
                        </label>
                        <textarea class="c-input"s name="changes" id="changes" placeholder="Ik zou het niet direct weten"></textarea>
                    </p>




                    <p>
                        <label  class="c-subtitle">
                            Wat is je naam?
                        </label>
                        <input class="c-input" type="text" name="name" id="name" placeholder="Bv: Martin Loth" required>
                    </p>
        
                    <p class="u-margin-bottom-clear">
                        <button class="c-button o-button-reset">Verzenden</button>
                    </p>
                </form>

            </div>
        </section>


    </body>
</html>
